<!DOCTYPE html>
<meta charset="UTF-8">
<title>kontaktformulär enbart html</title>
<h2>kontakt med html</h2>
<form action="">
    <div>
        <label for="name">namn</label>
        <br>
        <input type="text" id="name" placeholder="förnamn efternamn" required>
    </div>
    <br>
    <div>
        <label for="email">email</label>
        <br>
        <input type="email" id="email" placeholder="name@example.com" required>
    </div>
    <br>
    <div>
        <label for="message">meddelande</label>
        <br>
        <textarea id="message" rows="4" required></textarea>
    </div>
    <br>
</form>
