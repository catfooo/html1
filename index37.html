<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
<title>Kontaktformulär</title>
<style>
    body {
        max-width: 1000px;
        margin: auto;
        font-family: Roboto;
        padding: 10px;
    }

    .form input, .form textarea {
        width: 100%;
        /* margin-top: 2px;
        margin-bottom: 2px; */
        margin: 2px;
        border-radius: 4px;
        border: 1px solid;
        padding: 1em 2em;
        display: inline-block;
    }
</style>
<h1>Kontaktformulär - HTML & CSS</h1>
<form class="form">
    Namn
    <input type="text" placeholder="Förnamn Efternamn" required>
    Email
    <input type="email" placeholder="example@example.com" required>
    Meddelande
    <textarea rows="6" required></textarea>
    <input type="submit" style="background-color: cornflowerblue;border-radius: 10px;border: none;">
</form>
