<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>

    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>$1.00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>$0.50</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$0.75</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
