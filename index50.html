<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="UTF-8">

<body class="container">
    <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 0.2em;">produkter i
        bootstrap gridsystem</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <img class="card-img-top" src="https://picsum.photos/200" alt="en bild av en drick">
                <div class="card-body">
                    <h3 class="card-title">en drick</h3>
                    <h6 class="card-subtitle mb-3 text-body-secondary">20kr</h6>
                    <p class="card-text">en drick som smakar som jordgrubbar</p>
                    <a class="btn btn-outline-success" href="#">lägg i inköplista</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <img class="card-img-top" src="https://picsum.photos/201" alt="en bild av en snack">
                <div class="card-body">
                    <h3 class="card-title">en snack</h3>
                    <h6 class="card-subtitle mb-3 text-body-secondary">15kr</h6>
                    <p class="card-text">chips eller nötter</p>
                    <a class="btn btn-outline-success" href="#">lägg i inköplista</a>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <img class="card-img-top" src="https://picsum.photos/202" alt="en bild av en matlåda">
                <div class="card-body">
                    <h3 class="card-title">en matlåda</h3>
                    <h6 class="card-subtitle mb-3 text-body-secondary">70kr</h6>
                    <p class="card-text">en matlåda med idagens maträtter</p>
                    <a class="btn btn-outline-success" href="#">lägg i inköplista</a>
