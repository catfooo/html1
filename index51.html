<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>contact form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="container">
    <main>
        <div class="py-2 text-center">
            <h2>bootstrap contact form</h2>
            <hr class="my-4">
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-12">
                <h3 class="mb-4">ditt ärende</h3>
                <form class="needs-validation" novalidate>
                    <div class="col-12">
                        <label for="name" class="form-label">namn</label>
                        <input type="text" id="name" placeholder="förnamn efternamn" class="form-control" value required>
                        <div class="invalid-feedback">namn är ogiltlig</div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">email</label>
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                        <div class="invalid-feedback">email är ogiltlig</div>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">meddelande</label>
                        <textarea id="message" class="form-control" rows="6" required></textarea>
                        <div class="invalid-feedback">det krävs innehåll för att skicka</div>
                    </div>
                    <input type="submit" class="btn btn-primary w-100 btn-lg mt-2">
                </form>
            </div>
        </div>
    </main>
</body>
