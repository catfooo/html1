<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Navbar</title>
    <style>
        .nav-scroller {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of nav items */
            height: 3rem; /* Set a height for the scroller */
            width: 100%; /* Full width for the scroller */
            background: lightgrey; /* Background color for visibility */
        }

        .nav-link {
            display: inline-block; /* Keep links inline */
            padding: 1rem; /* Space out links */
        }
    </style>
</head>
<body>
    <div class="nav-scroller">
        <nav>
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">Link 1</a>
            <a class="nav-link" href="#">Link 2</a>
            <a class="nav-link" href="#">Link 3</a>
            <a class="nav-link" href="#">Link 4</a>
            <a class="nav-link" href="#">Link 5</a>
            <a class="nav-link" href="#">Link 6</a>
            <a class="nav-link" href="#">Link 7</a>
            <a class="nav-link" href="#">Link 8</a>
            <a class="nav-link" href="#">Link 9</a>
            <a class="nav-link" href="#">Link 10</a>
        </nav>
    </div>
</body>
</html>
