<html lang="sv">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>contact form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="container">
    <h1>bootstrap contact form</h1>
        <form>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="name" class="form-label">namn</label>
                    <input type="text" id="name" placeholder="fÃ¶rnamn efternamn" class="form-control" value
                        required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="email" class="form-label">email</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">meddelande</label>
                    <textarea id="message" class="form-control" rows="6" required></textarea>
                </div>
                <input type="submit" class="btn btn-primary w-100 btn-lg mt-3">
            </div>
        </form>
</body>

</html>
