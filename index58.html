<!-- using table element to display list horizontally  (gpt)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horizontal List Example</title>
</head>
<body>

<div>
  <h2>Horizontal List Groups</h2>
  <p>The following list displays the items horizontally:</p>
  <table>
    <tr>
      <td bgcolor="#f8f9fa" style="padding: 10px; border: 1px solid #dee2e6;">First item</td>
      <td bgcolor="#f8f9fa" style="padding: 10px; border: 1px solid #dee2e6;">Second item</td>
      <td bgcolor="#f8f9fa" style="padding: 10px; border: 1px solid #dee2e6;">Third item</td>
      <td bgcolor="#f8f9fa" style="padding: 10px; border: 1px solid #dee2e6;">Fourth item</td>
    </tr>
  </table>
</div>

</body>
</html>
