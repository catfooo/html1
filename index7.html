<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        /* Internal CSS Styles */
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding */
        }

        h1 {
            color: #2e8b57; /* SeaGreen color */
            text-align: center; /* Center-align text */
        }

        p {
            font-size: 18px; /* Font size for paragraphs */
            line-height: 1.6; /* Line height for better readability */
        }

        a {
            color: #1e90ff; /* DodgerBlue color for links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is an example of using internal CSS to style an HTML document. You can easily modify the styles within the <code>&lt;style&gt;</code> tag in the head section.</p>
    <p>Feel free to visit <a href="https://www.example.com">this link</a> for more information.</p>

</body>
</html>
